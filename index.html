<!DOCTYPE html>
<html>
    <head>
        <title>Windows Live Messenger</title>
        <link rel="icon" type="image/png" href="assets/icons/logo.png" />

        <style>
            * {
            -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                    box-sizing: border-box;
            }

            body {
                font-family: "Tahoma", sans-serif;
                font-size: 8pt;
            }

            a {
                color: #0088e4;
            }

            .main {
                display: flex;
                height: 98vh;
                min-height: 306px;
            }
        </style>

        <link rel="stylesheet" type="text/css" href="defaults.css">
        <link rel="stylesheet" type="text/css" href="contacts.css">
        <link rel="stylesheet" type="text/css" href="chat.css">
    </head>
    <body>
        <div class="main">
            <div class="contacts">
                <div class="header">
                    <div class="titlebar">
                        <img src="assets\icons\90.png" alt="Windows Live Logo">
                        <img id="title" src="assets\background\title_text.png">
                    </div>
                    <div class="user-info">
                        <img id="avatar" src="assets\01CAT.jpg" alt="Profile Picture">
                        <img id="frame"  src="assets\background\avatar_frame.png" alt="Avatar Frame">
                        <div class="profile">
                            <div class="aerobutton" id="user">
                                <h3>AndroidWG</h3>
                                <p id="status">(Busy)</p>
                            </div>
                            <p id="message">stayin alive</p>
                        </div>
                    </div>
                </div>
                <div class="navbar">
                    <ul class="iconbar" id="left">
                        <button class="aerobutton icon" style="background:url(assets/icons/1480.png) no-repeat center;"></button>
                        <button class="aerobutton icon" style="background:url(assets/icons/978.png) no-repeat center;"></button>
                        <button class="aerobutton icon" style="background:url(assets/icons/1484.png) no-repeat center;"></button>
                    </ul>
                    <ul class="iconbar" id="right">
                        <button class="aerobutton icon" style="background:url(assets/icons/1489.png) no-repeat center;"></button>
                        <button class="aerobutton icon" style="background:url(assets/icons/329.png) no-repeat center;"></button>
                    </ul>
                </div>
                <div class="search">
                    <input id="contact-search" type="text" placeholder="Find a contact...">
                    <button class="searchbar-btn" style="background:url(assets/icons/1131.png) no-repeat center;"></button>
                    <button class="searchbar-btn" style="background:url(assets/icons/1132.png) no-repeat center;"></button>
                </div>
                <div class="contact-list">
                    <button class="listitem headerlist">
                        <img class="arrow" src="assets/arrow_placeholder.png">
                        <b>Online ( 4 )</b>
                    </button>
                    <button class="listitem contact">
                        <img class="aerobutton status-icon" src="assets/status/online.png" alt="Online">
                        <span class="contact-text name">ThatXPUser&nbsp;-&nbsp;</span>
                        <p class="contact-text message" style="color: darkgray;">i'm sad all day until i get to talk with friends, online friends that is</p>
                    </button>
                    <button class="listitem contact">
                        <img class="aerobutton status-icon" src="assets/status/busy.png" alt="Online">
                        <span class="contact-text name">ctaetsh&nbsp;-&nbsp;</span>
                        <img class="emoticon" src="assets/icons/595.png">
                        <a href="http://notimplemented.lol" class="contact-text message">Black Eyed Peas - I Gotta Feeling</a>
                    </button>
                    <button class="listitem contact">
                        <img class="aerobutton status-icon" src="assets/status/away.png" alt="Online">
                        <span class="contact-text name">jake&nbsp;-&nbsp;</span>
                        <p class="contact-text message" style="color: darkgray;">working on writing for ao3!!</p>
                    </button>
                </div>
                <div id="footer">
                    <span style="color: #9bb3d4;">Advertisement</span>
                    <img id="ad" src="assets/ad.png" alt="">
                </div>
            </div>
            <div class="chat">
                <div class="tabs">
                    <button class="tabbutton">
                        <img class="status-icon" src="assets/status/invisible.png" alt="status">
                        <span class="name"><b>Duck</b></span>
                    </button>
                    <button class="tabbutton">
                        <img class="status-icon" src="assets/status/busy.png" alt="status">
                        <span class="name">Alto</span>
                    </button>
                    <button class="tabbutton">
                        <img class="status-icon" src="assets/status/online.png" alt="status">
                        <span class="name">jake</span>
                    </button>
                </div>
                <div class="header">
                    <h1>Header</h1>
                </div>
            </div>
        </div>
    </body>
</html>
