<!DOCTYPE html>
<html>
    <head>
        <title>Windows Live Messenger</title>
        <link rel="icon" type="image/png" href="assets/icons/logo.png" />

        <style>
            * {
            -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                    box-sizing: border-box;
            }

            body {
                font-family: "Tahoma", sans-serif;
                font-size: 8pt;
            }

            a {
                color: #0088e4;
            }

            .main {
                display: flex;
                height: 98vh;
                min-height: 306px;
            }
        </style>

        <link rel="stylesheet" type="text/css" href="defaults.css">
        <link rel="stylesheet" type="text/css" href="contacts.css">
        <link rel="stylesheet" type="text/css" href="chat.css">
    </head>
    <body>
        <div class="main">
            <div class="contacts">
                <div class="header">
                    <div class="titlebar">
                        <img src="assets/general/live_logo.png" alt="Windows Live Logo">
                        <img id="title" src="assets/general/title_text.png">
                    </div>
                    <div class="user-info">
                        <img id="avatar" src="assets/01CAT.jpg" alt="Profile Picture">
                        <img id="frame"  src="assets/background/frame_48.png">
                        <div class="profile">
                            <button class="aerobutton" id="user">
                                <h3>AndroidWG</h3>
                                <p id="status">(Busy)</p>
                                <img class="arrowdown arrowcontacts" src="assets/general/small_arrow.svg">
                            </button>
                            <button class="aerobutton" id="message">
                                <p style="margin: 0;">stayin alive</p>
                                <img class="arrowdown arrowcontacts" src="assets/general/small_arrow.svg">
                            </button>
                        </div>
                    </div>
                </div>
                <div id="contactsnav">
                    <ul class="iconbar" id="left">
                        <button class="aerobutton contactaction" style="background:url(assets/contacts-window/1480.png) no-repeat center;"></button>
                        <button class="aerobutton contactaction" style="background:url(assets/contacts-window/978.png) no-repeat center;"></button>
                        <button class="aerobutton contactaction" style="background:url(assets/contacts-window/1484.png) no-repeat center;"></button>
                    </ul>
                    <ul class="iconbar" id="right">
                        <button class="aerobutton contactaction" style="background:url(assets/contacts-window/1489.png) no-repeat center;"></button>
                        <button class="aerobutton contactaction" style="background:url(assets/contacts-window/329.png) no-repeat center;"></button>
                    </ul>
                </div>
                <div class="search">
                    <input id="contact-search" type="text" placeholder="Find a contact...">
                    <button class="searchbar-btn" style="background:url(assets/contacts-window/1131.png) no-repeat center;"></button>
                    <button class="searchbar-btn" style="background:url(assets/contacts-window/1132.png) no-repeat center;"></button>
                </div>
                <div class="contact-list">
                    <button class="listitem headerlist">
                        <img class="arrow" src="assets/general/arrow_placeholder.png">
                        <b>Online ( 4 )</b>
                    </button>
                    <button class="listitem contact">
                        <img class="aerobutton status-icon" src="assets/status/online.png" alt="Online">
                        <span class="contact-text name">ThatXPUser&nbsp;-&nbsp;</span>
                        <p class="contact-text message" style="color: darkgray;">i'm sad all day until i get to talk with friends, online friends that is</p>
                    </button>
                    <button class="listitem contact">
                        <img class="aerobutton status-icon" src="assets/status/busy.png" alt="Online">
                        <span class="contact-text name">ctaetsh&nbsp;-&nbsp;</span>
                        <img class="emoticon" src="assets/contacts-window/595.png">
                        <a href="http://notimplemented.lol" class="contact-text message">Black Eyed Peas - I Gotta Feeling</a>
                    </button>
                    <button class="listitem contact">
                        <img class="aerobutton status-icon" src="assets/status/away.png" alt="Online">
                        <span class="contact-text name">jake&nbsp;-&nbsp;</span>
                        <p class="contact-text message" style="color: darkgray;">working on writing for ao3!!</p>
                    </button>
                </div>
                <div id="footer">
                    <span style="color: #9bb3d4;">Advertisement</span>
                    <img id="ad" src="assets/ad.png" alt="">
                </div>
            </div>
            <div class="chat">
                <div class="tabs">
                    <button class="tabbutton">
                        <img class="status-icon" src="assets/status/invisible.png" alt="status">
                        <span class="name"><b>Alto</b></span>
                    </button>
                    <button class="tabbutton">
                        <img class="status-icon" src="assets/status/busy.png" alt="status">
                        <span class="name">Duck</span>
                    </button>
                    <button class="tabbutton">
                        <img class="status-icon" src="assets/status/online.png" alt="status">
                        <span class="name">jake</span>
                    </button>
                </div>
                <div class="header">
                    <div id="info">
                        <img id="chaticon" src="assets/chat-window/61.ico">
                        <div id="text">
                            <span id="name">Alto</span>
                            <span id="message">Wow, this is cool =) &lt;root@altodev.pw&gt;</span>
                        </div>
                    </div>
                    <div id="navbars">
                        <ul class="iconbar chatnav" id="left">
                            <button class="aerobutton chataction"
                                style="background:url(assets/chat-window/1441.png) no-repeat center;"></button>
                            <button class="aerobutton chataction"
                                style="background:url(assets/chat-window/1444.png) no-repeat center;"></button>
                            <button class="aerobutton chataction"
                                style="background:url(assets/chat-window/1447.png) no-repeat center;"></button>
                            <button class="aerobutton chataction"
                                style="background:url(assets/chat-window/1442.png) no-repeat center;"></button>
                            <button class="aerobutton chataction"
                                style="background:url(assets/chat-window/1443.png) no-repeat center;"></button>
                            <button class="aerobutton chataction"
                                style="background:url(assets/chat-window/326.png) no-repeat center;"></button>
                        </ul>
                        <ul class="iconbar chatnav" id="right">
                            <button class="aerobutton chataction smallarrowbtn" id="chatnav-expand">
                                <img src="assets/chat-window/1489.png" style="height: 16px;">
                                <img class="arrowdown" src="assets/general/small_arrow.svg">
                            </button>
                            <button class="aerobutton chataction"
                                style="background:url(assets/chat-window/329.png) no-repeat center;"></button>
                        </ul>
                    </div>
                </div>
                <div class="conversation">
                    <div id="messages">
                        <div id="recieve">
                            <input type="text">
                        </div>
                        <div id="send">
                            <ul id="options">
                            </ul>
                            <input type="text">
                        </div>
                    </div>
                    <div id="avatars">
                        <div id="topavatar">
                            <img class="avatar" src="assets/chat-window/1531.png" alt="">
                            <img class="frame" src="assets/background/frame_96.png">
                            <div class="avatarnav">
                                <button class="aerobutton avataraction"
                                    style="background: url(assets/chat-window/268.png) no-repeat center;"></button>
                                <button class="aerobutton avataraction"
                                    style="background: url(assets/chat-window/1457.png) no-repeat center; float: right;"></button>
                            </div>
                        </div>
                        <div id="bottomavatar">
                            <img class="avatar" src="assets/01CAT.jpg" alt="">
                            <img class="frame" src="assets/background/frame_96.png">
                            <div class="avatarnav">

                            </div>
                        </div>
                    </div>
                    <div id="expand">
                        <button class="expandbutton"></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
